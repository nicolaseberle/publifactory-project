version: "3.3"
services:
  api:
    restart: always
    build:
      context: ./
      dockerfile: server.dockerfile
    volumes:
      - ./:/src/app
      - /src/app/node_modules
    ports:
      - "4000:4000"
    links:
      - mongo
    depends_on:
      - mongo
    environment:
      WAIT_HOSTS: mongo:27017
      NODE_ENV: development
    networks:
      - backend
      - frontend

  ssh_tunnel:
    build: ./.tunnel/
    networks:
      - backend
      - frontend

  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    networks:
      - backend

  client_dev:
    restart: always
    build:
      context: ./
      dockerfile: client.dockerfile
    volumes:
      - ./:/src/app
      - /src/app/node_modules
    environment:
      - PORT=80
      - NODE_ENV=development
    depends_on:
      - api
    links:
      - api
    networks:
      - frontend

  nginx:
    build:
      context: ./
      dockerfile: nginx.dockerfile
    depends_on:
      - client_dev
    ports:
      - '80:80'
    networks:
      - frontend

networks:
  backend:
  frontend:
